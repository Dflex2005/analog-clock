<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog clock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
    
    <div class="container">
        
        <div class="number">
            <div class="one"><span>1</span></div>
            <div class="two"><span>2</span></div>
            <div class="three"><span>3</span></div>
            <div class="four"><span>4</span></div>
            <div class="five"><span>5</span></div>
            <div class="six"><span>6</span></div>
            <div class="seven"><span>7</span></div>
            <div class="eight"><span>8</span></div>
            <div class="nine"><span>9</span></div>
            <div class="ten"><span>10</span></div>
            <div class="eleven"><span>11</span></div>
            <div class="twe"><span>12</span></div>
        </div>
        <div class="mid"></div>
        <div class="hours">
            <div class="hour"><i class="fas fa-angle-up"></i><span></span></div>
        </div>
        <div class="mins">
            <div class="min"><i class="fas fa-angle-up"></i><span></span></div>
        </div>
        <div class="secs">
            <div class="sec"><span></span></div>
        </div>

        <div class="seconds">
            <div class="sec"><span></span></div>
        </div>
        
    </div>



    <script src="app.js"></script>
</body>
</html>
